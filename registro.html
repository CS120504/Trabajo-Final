<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio y Registro</title>
    <title>MrVinil.pe</title>
    <link rel="icon" href="svg/logo.ico">
    <link rel="stylesheet" href="/CSS/registro.css">
</head>
<body>
    <main>

    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion"> Iniciar Sesión</button>
            </div>
            <!--Registro-->
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes cuenta?</h3>
                <p>Registrarte para que puedas iniciar sesión</p>
                <button id="btn__registrarse"> Registrarse</button>
            </div>
        </div>
        <!--Formulario de inicio y registro-->
        <div class="contenedor__login-register">
            <!--Inicio-->
            <form action="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button><a href="index.html">Ingresar</a></button>
            </form>
            <!--Registro-->
            <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Pais de origen">
                <input type="password" placeholder="Contraseña">
                <button><a href="index.html">Registrarse</a></button>
            </form>

        </div>

    </div>

    </main>
    
  <script src="/script/registro.js"></script>
</body>
</html>
